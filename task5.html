<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration form</title>
		<link rel="stylesheet" href="st4.css">
	</head>
	<body>
		<h1 style="color: blue;text-align: center;">Registration form</h1>
		<form>
			<table style="border: 2px; width: 100%;">
				<tr>
					<td>
						<b>First Name:</b>
					</td>
					<td>
						<input type="text" class="fill"/>
					</td>
				</tr>

			
				<tr>
					<td>
						<b>Last Name:</b>
					</td>
					<td>
						<input type="text" class="fill"/>
					</td>
				</tr>
				<tr>
					<td>
						<b>Email:</b>
					</td>
					<td>
						<input type="email" class="fill"/>
					</td>
				</tr>
				<tr>
					<td>
						<b>Gender:</b>
					</td>
					<td>
						<input type="radio"name="Gender" value="Male" />
						<label for="Male"><b>Male</b></label><br>
						<input type="radio"name="Gender" value="female" />
						<label for="female"><b>Female</b></label>
					</td>
				</tr>
				<tr>
					<td>
						<b>Age:</b>
					</td>
					<td>
						<input type="number" class="fill">
					</td>
				</tr>

				<tr>
					<td>
						<b>Phone Number:</b>
					</td>
					<td>
						<input type="number" class="fill">
					</td>
				</tr>
				<tr>
					<td>
						<b>Address:</b>
					</td>
					<td>
						<textarea name="address" id="" cols="60" rows="10"></textarea class="fill">

					</td>
				</tr>
				<tr>
					<td>
						<b>State:</b>

                    </td>
					<td>
						<input type="text" />

					</td>
				</tr>
				<tr>
					<td>
						<b>Country:</b>

					</td>
					<td>
						<select name="country" id="">
							<option value="India">India</option>
							<option value="USA">USA</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<b>Languages Known:</b>

					</td>
					<td>
						<input type="checkbox" name="lang" value="English">
						<label for="lang">English</label>
						<input type="checkbox" name="lang" value="Hindi">
						<label for="lang">Kannada</label>
						<input type="checkbox" name="lang" value="French">
						<label for="lang">Hindi
						<input type="checkbox" name="lang" value="French">
						<label for="lang">Telugu
					</td>
				</tr>
				<tr>
					<td colspan="2"></label>
						<br><br>
						<input type="checkbox" name="her"><label for="her">Hereby I declare all the given details are true</label></td>
				</tr>
				<tr>
					<td colspan="2">
						<div style="padding-right: 0px; align-self: start;">
							Log in to <a href="#a">Ethnus</a> website
						</div>
					</td>
				</tr>
			
            
		</table>
		<button type="submit">Register</button>
		</form>
	</body>
</html>

<body>
    <form>
      <table>
        <tr>
          <td>
            <label> Full Name: </label>
          </td>
          <td>
            <input type="text" name="name" value="Tanya Batra" /> <br />
          </td>
        </tr>
        <tr>
          <td>
            <label> Username: </label>
          </td>
          <td><input type="text" name="uname" value="tanya_batra" /> <br /></td>
        </tr>
        <tr>
          <td>
            <label> Password: </label>
          </td>
          <td>
            <input type="password" name="pwd" value="mern0123" /> <br /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label> Re Password: </label>
          </td>
          <td>

          </td>

      </table>
